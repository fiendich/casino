{% extends "base.html" %}
{% block content %}
<link rel="stylesheet" href="../static/css/index.css">

<div class="index-wrapper">
    <div class="header">
        <h1>Welcome to the Casino</h1>
        <p class="balance">Balance: ${{ balance }}</p>
    </div>

    <div class="game-grid">
        <a href="/blackjack" class="game-card" id="card-blackjack">
            <div class="card-img">
                <div class="card-icon">♠</div>
            </div>
            <div class="card-body">
                <h2>Blackjack</h2>
                <p>Beat the dealer to 21</p>
            </div>
        </a>

        <a href="/roulette" class="game-card" id="card-roulette">
            <div class="card-img">
                <div class="card-icon">◉</div>
            </div>
            <div class="card-body">
                <h2>Roulette</h2>
                <p>Spin the wheel of fortune</p>
            </div>
        </a>

        <a href="/plinko" class="game-card" id="card-plinko">
            <div class="card-img">
                <div class="card-icon">◎</div>
            </div>
            <div class="card-body">
                <h2>Plinko</h2>
                <p>Drop and win big</p>
            </div>
        </a>
    </div>
</div>
{% endblock %}
